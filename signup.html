<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <title>Sign Up page</title>
</head>
<body>
    <div class="main_signup_container">
        <div class="signup_sub_container">
            <div class="form_title" >Registration Form</div>
                <form action="">
                    <div class="student_data">
                        <div class="input_box">
                            <span>Enter Full Names:</span>
                            <input type="text" class="name" placeholder="Enter your names" required>
                        </div>
                        <div class="input_box">
                            <span>Username:</span>
                            <input type="text" class="name" placeholder="Username" required>
                        </div>
                        <div class="input_box">
                            <span>Enter Email address:</span>
                            <input type="email" class="name" placeholder="Enter your Email" required>
                        </div>
                        
                        <div class="input_box">
                            <span>Enter Date of Birth:</span>
                            <input type="datetime" class="name" placeholder="DOB" required>
                        </div>     
                        <div class="input_box">
                            <span>Password:</span>
                            <input type="password" class="name" placeholder="Password"required>
                        </div>     
                        <div class="input_box">
                            <span>Confirm Password:</span>
                            <input type="password" class="name" placeholder="Confirm Password"required>
                        </div>     
                        <div class="input_box_gender">
                            <p>Gender:</p>
                            <input type="radio" name="male"><label>Male</label>
                            <input type="radio" name="male"><label>Female</label>
                            <input type="radio" name="male"><label>Others</label>
                        </div>
                        <a href="./index.html"><button type="" id="submit_btn">Register Now</button></a> 
                    </div>
                                  
                </form>
            
        </div>
    </div>
</body>
</html>
